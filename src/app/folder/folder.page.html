 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon (click)="logout()" class="ion-padding" name="power-outline"></ion-icon>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Listado de Usuarios:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
         <ion-item *ngFor="let user of users">
          <ion-avatar slot="start">
          <img src="../../assets/default-avatar.png">
        </ion-avatar>
        <ion-label>
          <h2>{{user.name}}</h2>
          <p>{{user.email}}</p>
        </ion-label>
        <ion-note slot="end">
          {{user.userStatus}}
        </ion-note>
      </ion-item> 
      </ion-card-content>
    </ion-card>
